{% extends 'base_admin.html' %}

{% block content %}
<div class="p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">View Departments</h2>
    <div class="bg-white p-6 rounded-lg shadow-sm">
        <table class="w-full text-sm text-left text-gray-500">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3">Department Name</th>
                    <th scope="col" class="px-6 py-3">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for department in departments %}
                <tr class="bg-white border-b">
                    <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">{{ department.name }}</td>
                    <td class="px-6 py-4">
                        <a href="{% url 'admin_edit_department' department.pk %}" class="font-medium text-blue-600 hover:underline">Edit</a>
                        <a href="{% url 'admin_delete_department' department.pk %}" class="font-medium text-red-600 hover:underline ml-4">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="px-6 py-4 text-center text-gray-500">No departments found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
