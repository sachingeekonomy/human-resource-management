{% extends 'base_admin.html' %}

{% block content %}
<div class="p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Add New Announcement</h2>
    <div class="bg-white p-6 rounded-lg shadow-sm">
        <form method="post">
            {% csrf_token %}
            <div class="mb-6">
                <label for="id_title" class="block mb-2 text-sm font-medium text-gray-900">Title</label>
                {{ form.title }}
            </div>
            <div>
                <label for="id_content" class="block mb-2 text-sm font-medium text-gray-900">Content</label>
                {{ form.content }}
            </div>
            <button type="submit" class="text-white bg-orange-500 hover:bg-orange-600 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center mt-4">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
