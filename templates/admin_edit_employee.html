{% extends 'base_admin.html' %}

{% block content %}
<div class="p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Employee</h2>
    <div class="bg-white p-6 rounded-lg shadow-sm">
        <form method="post">
            {% csrf_token %}
            <div class="grid gap-6 mb-6 md:grid-cols-2">
                <div>
                    <label for="id_username" class="block mb-2 text-sm font-medium text-gray-900">Username</label>
                    {{ form.username }}
                </div>
                <div>
                    <label for="id_first_name" class="block mb-2 text-sm font-medium text-gray-900">First name</label>
                    {{ form.first_name }}
                </div>
                <div>
                    <label for="id_last_name" class="block mb-2 text-sm font-medium text-gray-900">Last name</label>
                    {{ form.last_name }}
                </div>
                <div>
                    <label for="id_email" class="block mb-2 text-sm font-medium text-gray-900">Email address</label>
                    {{ form.email }}
                </div>
                <div>
                    <label for="id_department" class="block mb-2 text-sm font-medium text-gray-900">Department</label>
                    {{ form.department }}
                </div>
                <div>
                    <label for="id_salary" class="block mb-2 text-sm font-medium text-gray-900">Salary</label>
                    {{ form.salary }}
                </div>
                <div>
                    <label for="id_birthday" class="block mb-2 text-sm font-medium text-gray-900">Birthday</label>
                    {{ form.birthday }}
                </div>
                <div>
                    <label for="id_experience" class="block mb-2 text-sm font-medium text-gray-900">Experience (Years)</label>
                    {{ form.experience }}
                </div>
            </div>
            <button type="submit" class="text-white bg-orange-500 hover:bg-orange-600 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Update</button>
        </form>
    </div>
</div>
{% endblock %}
