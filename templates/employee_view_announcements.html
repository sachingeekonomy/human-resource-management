{% extends 'base_employee.html' %}

{% block content %}
<div class="p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Announcements</h2>
    <div class="bg-white p-6 rounded-lg shadow-sm">
        {% for announcement in announcements %}
        <div class="border-b last:border-b-0 py-4">
            <h3 class="text-lg font-semibold text-gray-800">{{ announcement.title }}</h3>
            <p class="text-sm text-gray-500 mb-2">{{ announcement.created_at|date:"F d, Y" }}</p>
            <p class="text-gray-600">{{ announcement.content }}</p>
        </div>
        {% empty %}
        <p class="text-gray-500">No announcements found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
