{% extends 'base_admin.html' %}

{% block content %}
<div class="p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Delete Announcement</h2>
    <div class="bg-white p-6 rounded-lg shadow-sm">
        <p>Are you sure you want to delete the announcement titled "{{ object.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="text-white bg-red-500 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center mt-4">Confirm Delete</button>
            <a href="{% url 'admin_view_announcements' %}" class="text-gray-500 ml-4">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
